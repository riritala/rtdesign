<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .bottom-box img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    border: 4px solid white;
    box-sizing: border-box;
}

        body {
            margin: 0;
            font-family: 'Bodoni 72', 'Bodoni MT', 'Didot', serif;
            text-align: center;
            background-color: rgb(245, 255, 200);
            position: relative;
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/grain.png') repeat;
            background-size: cover;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1; 
        }

        .title {
            background-image: url('images/patternpattern.png');
            background-size: contain;
            background-position: center;
            color: white;
            padding: 1rem;
            font-size: 40px;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .header {
            background-color: blanchedalmond;
            padding: 10px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .menu-box {
            background-color: rgb(57, 59, 81);
            color: white;
            padding: 15px 50px;
            border-radius: 10px;
            border: 2px solid rgb(57, 59, 81);
            cursor: pointer;
            min-width: 150px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .menu-box:hover {
            background-color: rgb(94, 97, 128);
        }

        .menu-box.active {
            background-color: rgb(94, 97, 128);
            border-color: rgb(94, 97, 128);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .secondcontent-wrapper {
            width: 800px;
            margin: 0 auto;
        }

        .bottom-box {
            background-color: rgb(57, 59, 81);
            color: white;
            padding: 41px;
            border-radius: 10px;
            border: 2px solid rgb(57, 59, 81);
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .sqtcont {
            position: relative;
            height: 160px;
            width: 160px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .sqtcont .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            pointer-events: none;
        }

        .sqtcont:hover .overlay-text {
            opacity: 1;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                width: 100%;
            }

            .secondcontent-wrapper {
                width: 90%;
            }

            .bottom-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="images/logo.png" alt="Rhea Talagadadeevi Logo" class="logo">
    </div>

    <!-- Menu -->
    <div class="menu">
        <a href="home.html" class="menu-box">Home</a>
        <a href="portfolio.html" class="menu-box active">Portfolio</a>
        <a href="contact.html" class="menu-box">Contact</a>
    </div>

    <!-- Image Grid alt="Gundam"/ -->
    <div class="secondcontent-wrapper">
        <div class="bottom-box">
            <p>
                Below is my type work on making a typeface titled "Pinwheel" and a type specimen book along with moodboards and work in progress photos.
            </p>
            <img src="images/fartpresentation.png" alt="Pinwheel Presentation" style="max-width: 100%; height: auto; border-radius: 10px;">
        
            <!-- Back button inside bottom-box -->
            <div style="width: 100%; margin-top: 30px; text-align: center;">
                <a href="portfolio.html" class="menu-box" style="text-decoration: none; background-color: rgb(94, 97, 128); border-color: rgb(94, 97, 128);">
                    Back to Main Portfolio
                </a>
            </div>
            
        
    
</body>
</html>
